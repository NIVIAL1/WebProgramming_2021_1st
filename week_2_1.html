    <!--2번째 주제-->
    <br><hr><hr><h3>2. 리스트 작성 방법</h3>
    <div>

    <!-- ol : 순서있는 리스트(order list)
         ul : 순서 없는 리스트(unorder list)-->
    <h4>라면을 끓이자</h4>
    <ol type="1">
        <li>물 준비</li>
        <li>라면 준비</li>
        <li>버너준비</li>
        <li>끓으면 먹는다</li>
    </ol>

    <h4>라면을 끓이자</h4>
    <ol type="A">
        <li>물 준비</li>
        <li>라면 준비</li>
        <li>버너준비</li>
        <li>끓으면 먹는다</li>
    </ol>
    
    <h4>라면을 끓이자</h4>
    <ul type="square">
        <li>물 준비</li>
        <li>라면 준비</li>
        <li>버너준비</li>
        <li>끓으면 먹는다</li>
    </ul>

    <!--3번째 주제-->
    <br><hr><hr><h3>3. 테이블 작성</h3>
    <table border="1">
        <caption>샘플 테이블 작성</caption>
        <thead>
            <tr>
                <th>사과</th>
                <th>바나나</th>
                <th>망고</th>
            </tr>
        </thead>
        <tr>
            <td><img src="media/apple.png"></td>
            <td><img src="media/banana.png"></td>
            <td><img src="media/mango.png"></td>
        </tr>
        <tr>
            <td colspan="2"><a href="http://www.naver.com">네이버</a></td>
            <td rowspan="2"><a href="http://www.daum.net"><img src="media/apple.png"></a></td>
            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</div>
