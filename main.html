    <body>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            function change_iframe(change_num){
                // 메인화면 좌측 iframe
                iframe_1_src = document.getElementById("main_frame_1");
                // 메인화면 우측 iframe
                iframe_2_src = document.getElementById("main_frame_2");
                
                // 각 iframe의 src값 지정
                iframe_1_src.src = './week_'+change_num+'_1.html';
                iframe_2_src.src = './week_'+change_num+'_2.html';

            }
        </script>
