<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8주차</title>
    <style>
        @keyframes upsize_color {
            0% {font-size: 100%; color: blue;}
            25% {font-size: 300%;}
            50% {font-size: 600%; color: green;}
            75% {font-size: 300%;}
            100% {font-size: 100%;color: red;}
        }
        h1{
            animation-name: upsize_color;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">중간고사</h1>
    
</body>
</html>
